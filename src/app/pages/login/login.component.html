<div class="mb-5"></div>
<div class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card">
        <div class="card-body bg-transparent pb-5">
          <div class="text-center text-muted md-4">
            <h1>Login</h1>
          </div>
          <form (ngSubmit)="login()" role="form">
            <div class="form-group mb-3">
              <div class="input-group">
                <input type="text" [ngModel]="user.username" name="username"
                       class="form-control" placeholder="Username" title="Username"
                       autofocus required>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group">
                <input type="password" [(ngModel)]="user.password" name="password"
                       class="form-control" placeholder="Password" title="Password"
                       required>
              </div>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberCheckLogin"
                     class="custom-control-input" id="rememberCheckLogin">
              <label for="rememberCheckLogin" class="custom-control-label">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button class="btn btn-primary my-4" type="button">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-black-50" (click)="gotoForgotPassword()">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="col-6">
          <a href="javascript:void(0)" class="text-black-50" (click)="gotoRegister()">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
